name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the `main` branch
  pull_request:
    branches:
      - main  # Optionally, trigger for PRs to the `main` branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Ensure you're using a compatible Node.js version

      # Step 3: Clean npm cache and remove node_modules
      - name: Clean npm cache and remove node_modules
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      # Step 5: Clear Vite cache (optional, in case of build issues)
      - name: Clear Vite build cache
        run: |
          rm -rf node_modules/.vite

      # Step 6: Build the app
      - name: Build
        run: |
          npm run build 

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./dist
